<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N Tic Tac Toe</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="flex items-center justify-center">
    
    <div class="w-[min(90vw,600px)] flex flex-col gap-12">
        <h1 class="text-3xl font-semibold">Nth Tic Tac Toe</h1>
    
        <div>
            <input type="number" placeholder="Enter no between 3 and 9 .." class="w-full p-2 text-black border-2 border-zinc-900 outline-none rounded-md" required>
            <p id="warning" class="text-red-500 mt-4 hidden">Please Enter Number between 3 to 9</p>
        </div>
        <button class="bg-blue-500 text-white p-2 rounded-md">Start Game</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
